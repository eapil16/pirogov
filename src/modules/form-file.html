
<div class="form">
  <h2>Оставить резюме</h2>
  <p class="info">Идейные соображения высшего порядка, а также реализация намеченных плановых.</p>
  <form>
    <div class="row"> 
      <div class="col-xl-12 col-md-6 col-12">
        <div class="form-group">
          <label>Имя</label>
          <input class="form-control" placeholder="Укажите свое имя"/>
        </div>
      </div>
      <div class="col-xl-12 col-md-6 col-12">
        <div class="form-group">
          <label>Телефон или email</label>
          <input class="form-control" id="phone" placeholder="Введите свои контактные данные"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Комментарий</label>
      <textarea class="form-control" placeholder="Напишите нам что-нибудь"></textarea>
    </div>
    <div class="form-group">
      <label>Прикрепить файл</label>
      <div class="field__wrapper">
        <input class="field field__file" id="field__file-2" name="file" type="file" multiple=""/>
        <label class="field__file-wrapper" for="field__file-2"><div class="field-button">Перетащите или <span>выберите</span> файл</div></label>
      </div>
    </div>
    <div class="chekbox">
      <p>
        <input type="checkbox" id="idformFile-1" checked="checked"/>
        <label for="idformFile-1">Я даю свое согласие на обработку<a href="#">персональных данных.</a></label>
      </p>
    </div>
    <button class="btn button button-big button-dark-blue" type="submit">Отправить </button>
  </form>
</div>
