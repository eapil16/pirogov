
<div class="form">
  <h2>Оставить отзыв</h2>
  <p class="info">Идейные соображения высшего порядка, а также реализация намеченных плановых.</p>
  <form>
    <div class="form-group">
      <label>Имя</label>
      <input class="form-control" placeholder="Укажите свое имя"/>
    </div>
    <div class="form-group">
      <label>Телефон или email</label>
      <input class="form-control" id="phone" placeholder="Введите свои контактные данные"/>
    </div>
    <div class="form-group">
      <label>Текст отзыва</label>
      <textarea class="form-control" placeholder="Напишите о своих впечатлениях"></textarea>
    </div>
    <div class="chekbox">
      <p>
        <input type="checkbox" id="idformRviews-1" checked="checked"/>
        <label for="idformRviews-1">Я даю свое согласие на обработку<a href="#">персональных данных.</a></label>
      </p>
    </div>
    <button class="btn button button-big button-dark-blue" type="submit">Отправить </button>
  </form>
</div>
